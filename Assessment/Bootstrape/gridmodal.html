<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>

  <style>
      img{
        width: 100%;
        cursor: pointer;
      }
        #gallery-modal .modal-img {
          width: 100%;
        }
  </style>
  <body>
    <section class="gallery min-vh-100">
      <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 gy-4">
          <div class="col">
            <img
              src="https://i.pinimg.com/736x/d5/ce/d5/d5ced500a00fad925ade4c22909cbdd4.jpg"
              alt=""
              class="gallery-item"
            />
          </div>
          <div class="col">
            <img
              src="https://i.pinimg.com/736x/56/30/52/563052d83b526e5018e8b593d022e516.jpg"
              alt=""
              class="gallery-item"
            />
          </div>
          <div class="col">
            <img
              src="https://i.pinimg.com/474x/3f/9c/9d/3f9c9ddf59f0af86bb8019b457ab8723.jpg"
              alt=""
              class="gallery-item"
            />
          </div>
          <div class="col">
            <img
              src="https://i.pinimg.com/236x/26/b4/85/26b485e55ab8850976e1d791b2a82b5e.jpg"
              alt=""
              class="gallery-item"
            />
          </div>
          <div class="col">
            <img
              src="https://i.pinimg.com/474x/ac/35/df/ac35df7a8e2d13f24a22cbf8fa2f5418.jpg"
              alt=""
              class="gallery-item"
            />
          </div>
          <div class="col">
            <img
              src="https://i.pinimg.com/236x/f4/22/bd/f422bd3a1d28148291c937474d1a64d5.jpg"
              alt=""
              class="gallery-item"
            />
          </div>
          <div class="col">
            <img
              src="https://i.pinimg.com/736x/d5/ce/d5/d5ced500a00fad925ade4c22909cbdd4.jpg"
              alt=""
              class="gallery-item"
            />
          </div>
          <div class="col">
            <img
              src="https://i.pinimg.com/736x/56/30/52/563052d83b526e5018e8b593d022e516.jpg"
              alt=""
              class="gallery-item"
            />
          </div>
          <div class="col">
            <img
              src="https://i.pinimg.com/474x/3f/9c/9d/3f9c9ddf59f0af86bb8019b457ab8723.jpg"
              alt=""
              class="gallery-item"
            />
          </div>
        </div>
      </div>
    </section>

    <!-- Modal-1 -->
    <div
      class="modal fade"
      id="gallery-modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
     
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!-- <h5 class="modal-title" id="exampleModalLabel">Modal title</h5> -->
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"

            ></button>
          </div>
          <div class="modal-body">
            <img
              class="modal-img"
              src="https://i.pinimg.com/736x/d5/ce/d5/d5ced500a00fad925ade4c22909cbdd4.jpg"
              alt=""
            />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="modal.js"></script>
</html>
