<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="script.js" />
  </head>
  <body>
    <div class="slider-container">
      <button class="nav prev">&#10094;</button>

      <div class="slider" id="slider">
        <div class="slide">
          <img src="https://img.freepik.com/free-vector/gradient-travel-concept-youtube-channel-art_23-2150047607.jpg?ga=GA1.1.87315133.1744268306&semt=ais_hybrid&w=740" />
          <h3></h3>
          <button class="like-btn">❤️ Like</button>
        </div>
        <div class="slide">
          <img
            src="https://img.freepik.com/free-photo/dont-worry-all-done-everything-control-confident-happy-relaxed-redhead-girl-saying-all-oka_1258-144472.jpg?ga=GA1.1.87315133.1744268306&semt=ais_hybrid&w=740"
          />
          <h3></h3>
          <button class="like-btn">❤️ Like</button>
        </div>
        <div class="slide">
          <img src="https://img.freepik.com/free-psd/horizontal-youtube-banner-home-furniture-online-shop_23-2149047881.jpg?ga=GA1.1.87315133.1744268306&semt=ais_hybrid&w=740" />
          <h3></h3>
          <button class="like-btn">❤️ Like</button>
        </div>
      </div>

      <button class="nav next">&#10095;</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
