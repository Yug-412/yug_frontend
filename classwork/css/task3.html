<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
      }
      li {
        display: inline-block;
        margin: 10px;
        padding: 10px;
        background-color: aqua;
        position: relative;
      }
      li::before {
        height: 5px;
        content: "";
        top: 0;
        left: 0;
        width: 0%;
        position: absolute;
        transition: 1s;

        background-color: black;
      }
      li:hover::before{
        width: 100%;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>about</li>
      <li>home</li>
      <li>page</li>
      <li>contact</li>
      <li>user</li>
    </ul>
  </body>
</html>
