<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Hover Effect</title>
    <style>
        /* Outer border div */
        .button-border {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            border: 2px solid black;
            transition: transform 0.3s ease;
            transform-origin: center;
        }
        
        /* Button div */
        .button {
            padding: 10px 20px;
            background-color: black;
            color: white;
            font-size: 16px;
            text-align: center;
        }
        
        /* Hover effect on the border */
        .button-border:hover {
            transform: scale(1.2); /* Only scale the border */
        }
    </style>
</head>
<body>

<div class="button-border">
    <div class="button">Shop Now</div>
</div>

</body>
</html>
