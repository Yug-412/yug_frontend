<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .main {
        height: 500px;
        width: 100%;
      }
      button {
        margin: 20px auto;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <img
        id="img1"
        style="width: 100%; height: 500px"
        src="/img/img1.jpeg"
        alt=""
      />
      <button onclick="slider()">change</button>
      <button>previous</button>
    </div>

    <script>
      function change() {
        let img1 = document.getElementById("img1");
        console.log(img1);
      }
      function slider() {
        if (img1.src.match("/img/img1.jpeg")) {
          img1.src = "/img/img2.jpeg";
        } else if (img1.src.match("/img/img2.jpeg")) {
          img1.src = "/img/img3.jpeg";
        } else if (img1.src.match("/img/img3.jpeg")) {
          img1.src = "/img/img4.jpeg";
        } else {
          img1.src = "/img/img1.jpeg";
        }
      }
    </script>
  </body>
</html>
