<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <table border="5"> 
        <thead>
            <tr>
                <th>ID</th>
                <th>name</th>
                <th>email</th>
                <th>city</th>
                <th>Company name</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>


        // let tbody = document.querySelector("tbody")

        fetch("https://jsonplaceholder.typicode.com/users", {
            method: "GET"
        })
            .then((res) => {
                return res.json()
            })
            .then((data) => {
                console.log(data)
                let userdata = data.map((user)=>{
                    console.log(user)
                    
                    return(
                        `
                            <tr>
                                <td>${user.id}</td>
                                <td>${user.name}</td>
                                <td>${user.email}</td>
                                <td>${user.address.city}</td>
                                <td>${user.company.name}</td>
                            </tr>
                        `
                    )
                })
                console.log(userdata)
                document.querySelector("tbody").innerHTML = userdata.join("")
            })
    </script>
</body>

</html>
