<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>


        try {
            fetch("https://jsonplaceholder.typicode.com/users", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    name: "Dharmik",
                    email: "dharmik@gmail.com",
                    username: "drmik21"
                })
            })
            .then((data) => {
                // object
                return data.json()
            })
            .then((data) => {
                console.log(data)
            })

        } catch (error) {
            console.log("this api not valid",error)
        }

    </script>
</body>

</html>
