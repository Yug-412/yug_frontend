
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- arrow function :- key syntax easy  -->

    <script>

        function data(){
            console.log("normal fucntion call..!")
        }
        data()
        data()

        // arrow syntax
        
        const data1=()=>{
            console.log("arrow function call.. !")
        }
        data1()


        // with para

        const sum = (a,b)=>{
            console.log("sum =>",a+b);
        }
        sum(20,10)
        

    </script>
</body>
</html>
