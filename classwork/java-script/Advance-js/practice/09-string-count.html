<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let str = "aabbaacca";
      let count = 1;
      let data = "";
      for (let i = 0; i < str.length; i++) {
        if (str[i] == str[i + 1]) {
          count++;
        } else {
          data = data + str[i] + count;
          count = 1;
        }
      }
      document.write(data);
    </script>
  </body>
</html>
