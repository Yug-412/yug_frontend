<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- array method :- Easy to use  -->

    <script>

    let arr = [1,2,3,4,5]
    let arr1 = [6,7,8,9,10]
    console.log(arr[3])
    console.log(arr.length)

    let data = arr.concat(arr1)
    console.log(data)
    console.log(data[7])

    // push after add
    console.log(arr.push(6))
    console.log(arr)


    // pop after remove
    console.log(arr.pop())
    console.log(arr)

    // before remove shift
    console.log(arr.shift())
    console.log(arr)

    // before add unshift
    console.log(arr.unshift(1))
    console.log(arr)


    // console.log(arr[5] = 6)
    // console.log(arr)

    </script>
</body>
</html>
