<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        margin: 10px auto;
        background-color: rgb(181, 217, 249);
        width: 50%;
        padding: 5px 20px 5px 20px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
      }

      label {
        display: flex;
        justify-content: left;
        font-size: 1.1rem;
        margin-bottom: 5px;
      }

      textarea {
        width: 100%;
        height: 50px;
        padding: 10px;
        box-sizing: border-box;
        resize: vertical;
        overflow: auto;
      }

      table {
        width: 100%;
      }

      th {
        text-align: left;
      }
      h3 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form action="">
      <h3><b>Register-page</b></h3>
      <table cellspacing="0">
        <tr>
          <th><label for="name">Name:</label></th>
          <th><label for="surname">Surname:</label></th>
        </tr>
        <tr>
          <td><input type="text" name="name" id="name" /></td>
          <td><input type="text" name="surname" id="surname" /></td>
        </tr>
        <tr>
          <td><span id="nmerr"></span></td>
          <td><span id="fullerr"></span></td>
        </tr>
        <tr>
          <th><label for="email">Email:</label></th>
          <th><label for="phone">Phone:</label></th>
        </tr>
        <tr>
          <td><input type="email" name="email" id="email" /></td>
          <td>
            <input
              onkeyup="return  number()"
              type="tel"
              name="phone"
              id="phone"
            />
          </td>
        </tr>
        <tr>
          <td><span id="emaier"></span></td>
          <td><span id="phnerr"></span></td>
        </tr>
        <tr>
          <th><label for="comment">Comment:</label></th>
        </tr>
        <tr>
          <td colspan="2">
            <textarea name="comment" id="comment"></textarea>
          </td>
        </tr>
        <tr>
          <th><label for="">password :</label></th>
          <th><label for="">c-password :</label></th>
        </tr>
        <tr>
          <td><input type="password" name="" id="password" /></td>
          <td><input type="password" name="" id="cpassword" /></td>
        </tr>
        <tr>
          <td><span id="perr"></span></td>
          <td><span id="cperr"></span></td>
        </tr>
        <td colspan="2">
          <input onclick=" return validate()" type="submit" name="" id="" />
        </td>
      </table>
      <h5 style="text-align: center">
        have a account ?
        <a style="text-decoration: none; color: blue" href="/login-page.html">
          login</a
        >
      </h5>
    </form>
    <script>
      let name = document.getElementById("name");
      let nmerr = document.getElementById("nmerr");
      let surname = document.getElementById("surname");
      let fullerr = document.getElementById("fullerr");
      let email = document.getElementById("email");
      let emaier = document.getElementById("emaier");
      let phone = document.getElementById("phone");
      let phnerr = document.getElementById("phnerr");
      let password = document.getElementById("password");
      let perr = document.getElementById("perr");
      let cpassword = document.getElementById("cpassword");
      let cperr = document.getElementById("cperr");

      function number() {
        let phone = document.getElementById("phone");
        let phnerr = document.getElementById("phnerr");

        if (phone.value != [0 - 9]) {
          phnerr.innerHTML = "pls select the number";
          phnerr.style.color = "red";
          return false;
        } else {
        
          phnerr.innerHTML = "";
        }
      }

      function validate() {
        if (name.value == "" || name.value == null) {
          nmerr.innerHTML = "enter the name";
          nmerr.style.color = "red";
          return false;
        } else {
          nmerr.innerHTML = "";
        }
        if (surname.value == "" || surname.value == null) {
          fullerr.innerHTML = "enter the Surname";
          fullerr.style.color = "red";
          return false;
        } else {
          fullerr.innerHTML = "";
        }
        if (email.value == "" || email.value == null) {
          emaier.innerHTML = "enter the email";
          emaier.style.color = "red";
          return false;
        } else {
          emaier.innerHTML = "";
        }
        if (phone.value == "" || phone.value == null) {
          phnerr.innerHTML = "enter the no";
          phnerr.style.color = "red";
          return false;
        } else {
          phnerr.innerHTML = "";
        }
        if (password.value == "" || password.value == null) {
          perr.innerHTML = "enter the password";
          perr.style.color = "red";
          return false;
        } else {
          perr.innerHTML = "";
        }
        if (password.value !== cpassword.value) {
          alert("password does not match");
          return false;
        }
      }
    </script>
  </body>
</html>
