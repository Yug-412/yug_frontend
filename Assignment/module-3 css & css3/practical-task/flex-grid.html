<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Grid</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #f4f4f4;
        padding: 20px;
      }

      .product-grid {
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .product-card {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(230, 80, 0, 0.1);
      }

      .product-image {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .product-title {
        font-size: 18px;
        margin: 15px 0;
      }

      .product-price {
        font-size: 16px;
        color: #e67e22;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="product-grid">
      <div class="product-card">
        <img src="https://th.bing.com/th/id/OIP.qnh_I-wMkTCfFySvBh9deQHaHa?w=177&h=180&c=7&r=0&o=5&pid=1.7" alt="Product 1" class="product-image" />
        <h3 class="product-title">Product 1</h3>
        <p class="product-price">$19.99</p>
      </div>
      <div class="product-card">
        <img src="" alt="Product 2" class="product-image" />
        <h3 class="product-title">Product 2</h3>
        <p class="product-price">$29.99</p>
      </div>
      <div class="product-card">
        <img src="" alt="Product 3" class="product-image" />
        <h3 class="product-title">Product 3</h3>
        <p class="product-price">$39.99</p>
      </div>
      <div class="product-card">
        <img src="" alt="Product 4" class="product-image" />
        <h3 class="product-title">Product 4</h3>
        <p class="product-price">$49.99</p>
      </div>
      <div class="product-card">
        <img src="" alt="Product 5" class="product-image" />
        <h3 class="product-title">Product 5</h3>
        <p class="product-price">$59.99</p>
      </div>
      <div class="product-card">
        <img src="" alt="Product 6" class="product-image" />
        <h3 class="product-title">Product 6</h3>
        <p class="product-price">$69.99</p>
      </div>
      <div class="product-card">
        <img src="" alt="Product 7" class="product-image" />
        <h3 class="product-title">Product 7</h3>
        <p class="product-price">$79.99</p>
      </div>
      <div class="product-card">
        <img src="" alt="Product 8" class="product-image" />
        <h3 class="product-title">Product 8</h3>
        <p class="product-price">$89.99</p>
      </div>
      <div class="product-card">
        <img src="" alt="Product 9" class="product-image" />
        <h3 class="product-title">Product 9</h3>
        <p class="product-price">$99.99</p>
      </div>
    </div>
  </body>
</html>
