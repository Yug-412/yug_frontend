<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0%;
      }

      .row {
        display: flex;
        flex-wrap: wrap;
      }

      /* For mobile phones: */
      [class*="col-"] {
        width: 100%;
      }

      @media only screen and (min-width: 600px) {
        /* For laptop */
        .col-s-1 {
          width: 8.33%;
        }
        .col-s-2 {
          width: 16.66%;
        }
        .col-s-3 {
          width: 25%;
        }
        .col-s-4 {
          width: 33.33%;
        }
        .col-s-5 {
          width: 41.66%;
        }
        .col-s-6 {
          width: 50%;
        }
        .col-s-7 {
          width: 58.33%;
        }
        .col-s-8 {
          width: 66.66%;
        }
        .col-s-9 {
          width: 75%;
        }
        .col-s-10 {
          width: 83.33%;
        }
        .col-s-11 {
          width: 91.66%;
        }
        .col-s-12 {
          width: 100%;
        }
      }

      @media only screen and (min-width: 768px) {
        /* For desktop: */
        .col-1 {
          width: 8.33%;
        }
        .col-2 {
          width: 16.66%;
        }
        .col-3 {
          width: 25%;
        }
        .col-4 {
          width: 33.33%;
        }
        .col-5 {
          width: 41.66%;
        }
        .col-6 {
          width: 50%;
        }
        .col-7 {
          width: 58.33%;
        }
        .col-8 {
          width: 66.66%;
        }
        .col-9 {
          width: 75%;
        }
        .col-10 {
          width: 83.33%;
        }
        .col-11 {
          width: 91.66%;
        }
        .col-12 {
          width: 100%;
        }
      }
      .navbar {
        background-color: black;
        height: 40px;
      }
      .navbar1 {
        display: flex;
        list-style: none;
        justify-content: space-evenly;
        padding: 10px 0px;
        align-items: center;
      }
      li {
        color: white;
      }
      .sidebar {
        height: 500px;
        float: left;
        background-color: grey;
      }
      .main {
        height: 500px;
        float: left;
        background-color: blue;
      }
      .footer {
        height: 70px;
        float: left;
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="navbar col-s-12">
        <ul class="navbar1">
          <li>home</li>
          <li>about</li>
          <li>page</li>
          <li>contact</li>
        </ul>
      </div>
      <div class="sidebar col-s-2 col-2"></div>
      <div class="main col-s-10 col-10"></div>
      <div class="footer col-s-12 col-12"></div>
    </div>
  </body>
</html>
